<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Statuses</title>
</head>
<body>
<h1>Email Statuses</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Content</th>
        <th>Status</th>
        <th>Sent Date</th>
        <th>Error</th>
    </tr>
    </thead>
    <tbody id="statuses">
    </tbody>
</table>
<button onclick="goBack()">Go Back</button>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/testing/backend/get_statuses.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.getElementById('statuses');
                data.forEach(email => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${email.id}</td>
                        <td>${email.email}</td>
                        <td>${email.name}</td>
                        <td>${email.content}</td>
                        <td>${email.status}</td>
                        <td>${email.sent_at}</td>
                        <td class="${email.status === 'failed' ? 'error' : ''}">${email.last_error || ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching email statuses:', error);
            });
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
