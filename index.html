<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="frontend/css/styles.css">
</head>
<body>
<div class="container">
    <div class="block">
        <h2>Upload CSV File</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="form">
            <label for="file">Choose CSV file:</label>
            <input type="file" name="file" id="file" accept=".csv">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="block">
        <h2>Send Emails</h2>
        <form id="sendEmailsForm" class="form">
            <label for="limit">Number of emails to send at a time:</label>
            <input type="number" name="limit" id="limit" value="1">
            <label for="interval">Interval between batches (in seconds):</label>
            <input type="number" name="interval" id="interval" value="60">
            <button type="submit" id="sendButton">Send Emails</button>
            <button type="button" id="stopButton">Stop Sending</button>
        </form>

        <a href="/testing/frontend/templates/status.html">View Emails Status</a>
    </div>

    <div id="message"></div>
</div>

<script src="frontend/js/script.js"></script>

</body>
</html>
